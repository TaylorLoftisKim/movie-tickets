<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h3>Movie Titles</h3>
        <div class="form-group">
          <form>
            <label for="titles">Pick what movie you want to see:</label>
            <select id="titles" class="form-control">
              <option>Star Wars</option>
              <option>Spongebob</option>
              <option>Fast & Furious</option>
            </select>
            <br>
            <label for="timeOfDay">What time of day would you like to see your movie:</label>
            <select id="timeOfDay" class="form-control">
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
            </select>
            <br>
            <label for="age">What's your age?</label>
            <input id="age" class="form-control">
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <div class="output">
        <ul>
          
        </ul>
      </div>



    </div>
  </body>
</html>

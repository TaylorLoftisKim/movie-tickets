<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h3>Movie Titles</h3>
        <div class="form-group">
          <form>
            <label for="title">Pick what movie you want to see:</label>
            <select id="title" class="form-control">
              <option></option>
              <option value="Star Wars">Star Wars</option>
              <option value="Spongebob">Spongebob</option>
              <option value="Fast & Furious">Fast & Furious</option>
            </select>
            <br>
            <label for="TimeOfDay">What time of day would you like to see your movie:</label>
            <select id="timeOfDay" class="form-control">
              <option></option>
              <option value="Mornings">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Even">Evening</option>
            </select>
            <br>
            <label for="age">What's your age?</label>
            <select id="age" class="form-control">
              <option></option>
              <option value="Child">Child</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
            </select>
            <button type="submit" class="btn btn-info">Buy Ticket</button>
          </form>
        </div>
      </div>
      <div class="jumbotron" id="outputJumbo">
        <h3 id="confirm">Click the link to confirm your choice.</h3>
        <div>
          <p id="output">
          </p>
          <div class="row">
            <div id="show-movie" class="col-md-6">
              <h2></h2>
              <ul>
                <li><strong>Title:</strong> <span class="new-title"></span></li>
                <li><strong>Time of Day:</strong> <span class="new-timeOfDay"></span></li>
                <li><strong>Age:</strong> <span class="new-age"></span></li>
                <li><strong>Price:</strong> $<span class="price"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

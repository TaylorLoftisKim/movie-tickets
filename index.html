<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h3>Movie Titles</h3>
        <div class="form-group">
          <form>
            <label for="title">Pick what movie you want to see:</label>
            <select id="title" class="form-control">
              <option></option>
              <option value="2">Star Wars</option>
              <option value="1">Spongebob</option>
              <option value="0">Fast & Furious</option>
            </select>
            <br>
            <label for="TimeOfDay">What time of day would you like to see your movie:</label>
            <select id="timeOfDay" class="form-control">
              <option></option>
              <option value="1">Morning</option>
              <option value="1">Afternoon</option>
              <option value="2">Evening</option>
            </select>
            <br>
            <label for="age">What's your age?</label>
            <select id="age" class="form-control">
              <option></option>
              <option value="0">Child</option>
              <option value="1">Adult</option>
              <option value="2">Senior</option>
            </select>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <div>
        <ul id="output">
        </ul>
        <div class="row">
          <div id="show-movie" class="col-md-6">
            <h2></h2>
            <p>Title: <span class="new-title"></span>
            <p>Time of Day: <span class="new-timeOfDay"></span>
            <p>Age: <span class="new-age"></span>
            <p>Price: $<span class="price"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
